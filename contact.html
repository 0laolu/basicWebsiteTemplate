<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- link to imported font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;600;700&display=swap" rel="stylesheet">
        <!-- link to stylesheet (contact.css) -->
        <link rel="stylesheet" href="CSS/contact.css">
        <title>Contact Me</title>
    </head>
    <body>
        <!-- PAGE HEADER -->
        <header class="primary-header">
            <nav class="nav-bar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li class="active"><a href="#">Contact</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </header>

        <main class="page-wrapper">
            <section class="page-header">
                <h4>Get in touch</h4>
            </section>
            <form action="" class="form-section">
                <div class="input-container">
                    <div class="name field">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="fullname" placeholder="Enter your name" required>
                    </div>
                    <div class="email field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                    <div class="textarea field">
                        <label for="t-area">Message</label>
                        <textarea name="message" id="t-area" cols="30" rows="5" placeholder="Type a message..." required></textarea>
                    </div>
    
                    <div class="field">
                        <button type="submit" class="submit-btn">Send Message</button>
                    </div>
                </div>

            </form>
        </main>

        <!-- PAGE BODY -->
        <main>

        </main>

        <!-- PAGE FOOTER -->
        <footer>
            
        </footer>
        
    </body>
