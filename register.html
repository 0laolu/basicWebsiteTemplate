<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- link to imported font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;600;700&display=swap" rel="stylesheet">
        <!-- link to the stylesheet -->
        <link rel="stylesheet" href="CSS/register.css">
        <!-- <script src="https://kit.fontawesome.com/be84db8335.js" crossorigin="anonymous"></script> -->
        <title>Register Here</title>
    </head>
    <body>
        <!-- PAGE HEADER -->
        <header class="primary-header">
            <nav class="nav-bar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li class="active"><a href="#">Register</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </header>

        <!-- PAGE BODY -->
        <main class="page-wrapper">
            <section class="page-header">
                <h4>Create an Account </h4>
            </section>
            <form action="" class="form-section">
                <div class="input-container">
                    <div class="parent-field">
                        <div class="first-name field">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="first-name" placeholder="Enter first name"required>
                        </div>
                        <div class="last-name field">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="last-name" placeholder="Enter last name"required>
                        </div>
                    </div>
                    <div class="parent-field">
                        <div class="email field">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter email address"required>
                        </div>
                        <div class="phone field">
                            <label for="phone">Phone Number</label>
                            <input type="number" id="phone" name="phone-number" placeholder="Enter phone number"required>
                        </div>
                    </div>
                    <!-- skips gender -->
                    
                    <div class="gender-container">
                        <p>Gender</p>
                        <div class="select-gender">
                            <span>Select gender</span>
                            <span class="dropdown-icon">
                                <img src="Images/icons8-sort-down-30.png" alt="" width="16px">
                            </span>
                        </div>
                        <div class="gender-dropdown-container">
                            <div class="gender-dropdown-list">
                                <input type="radio" id="male" name="male" class="radio" required>
                                <label for="male" class="gender">Male</label>
                            </div>
                            <div class="gender-dropdown-list">
                                <input type="radio" id="female" name="female" class="radio" required>
                                <label for="female" class="gender">Female</label>
                            </div>
                            <div class="gender-dropdown-list">
                                <input type="radio" id="other" name="other" class="radio" required>
                                <label for="other" class="gender">Prefer not to say</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="parent-field">
                        <div class="country field">
                            <label for="country">Country</label>
                            <input type="text" id="country" name="country" placeholder="Enter country" required>
                        </div>
                        <div class="state field">
                            <label for="state">State/Province</label>
                            <input type="text" id="state" name="state" placeholder="Enter state/province" required>
                        </div>
                    </div>
                    <div class="parent-field">
                        <div class="password field">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter password" required>
                        </div>
                        <div class="confirm-password field">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>
                        </div>
                    </div>

                    <div class="field submit-btn-container">
                        <button type="submit" class="submit-btn">Create Account</button>
                    </div>
                </div>
            </form>
            
            <div class="login-btn">
                Already have an account? <a href="login.html">Sign In</a>
            </div>
        </main>

        <!-- PAGE FOOTER -->
        <footer>
            
        </footer>
        
        <script defer src="./script.js"></script>
    </body>
</html>
